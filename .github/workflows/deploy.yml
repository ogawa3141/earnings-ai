name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - run: npm ci

      - run: npx expo export --platform web
        env:
          NODE_ENV: production

      - name: Fix base path for GitHub Pages
        run: |
          sed -i 's|"/_expo/|"/earnings-ai/_expo/|g' dist/index.html
          sed -i 's|src="/_expo/|src="/earnings-ai/_expo/|g' dist/index.html
          sed -i 's|href="/_expo/|href="/earnings-ai/_expo/|g' dist/index.html
          cp dist/index.html dist/404.html

      - uses: actions/configure-pages@v4

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - id: deployment
        uses: actions/deploy-pages@v4
